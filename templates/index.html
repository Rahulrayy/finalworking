<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt Generator - Nashik Bangiya Parishad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #d95f02;
            color: #fff;
        }
        .navbar-brand img {
            width: 40px;
            margin-right: 10px;
        }
        .container {
            max-width: 800px;
        }
        .card {
            border-radius: 1rem;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .form-control:focus, .form-select:focus {
            border-color: #d95f02;
            box-shadow: 0 0 0 0.25rem rgba(217, 95, 2, 0.25);
        }
        .btn-primary {
            background-color: #d95f02;
            border-color: #d95f02;
        }
        .btn-primary:hover {
            background-color: #b54d00;
            border-color: #b54d00;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/static/logo.png" alt="Nashik Bangiya Parishad Logo">
                NASHIK BANGIYA PARISHAD
            </a>
            <div class="d-flex">
                <span class="navbar-text me-3">Welcome, {{ session.username }}</span>
                <a href="/logout" class="btn btn-outline-light">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card p-4">
            <h2 class="mb-4 text-center" style="color: #d95f02;">Create New Receipt</h2>
            {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            <form method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Received From</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="amount" class="form-label">Amount (INR)</label>
                        <input type="number" class="form-control" id="amount" name="amount" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="purpose" class="form-label">For</label>
                        <select class="form-select" id="purpose" name="purpose">
                            <option>Donation</option>
                            <option>Subscription</option>
                            <option>Durga Puja</option>
                            <option>Advertisement</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="mode" class="form-label">Payment Mode</label>
                    <select class="form-select" id="mode" name="mode">
                        <option>Cash</option>
                        <option>Cheque</option>
                        <option>Online</option>
                    </select>
                </div>
                <div class="mb-3" id="cheque-details-div" style="display: none;">
                    <label for="cheque_details" class="form-label">Cheque/Transaction Details</label>
                    <input type="text" class="form-control" id="cheque_details" name="cheque_details">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-lg">Generate Receipt</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('mode').addEventListener('change', function () {
            var chequeDetailsDiv = document.getElementById('cheque-details-div');
            if (this.value.toLowerCase() === 'cheque' || this.value.toLowerCase() === 'online') {
                chequeDetailsDiv.style.display = 'block';
            } else {
                chequeDetailsDiv.style.display = 'none';
            }
        });
    </script>
</body>
</html>
