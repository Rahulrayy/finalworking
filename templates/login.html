<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Nashik Bangiya Parishad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-color: #fff;
        }
        .login-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .login-header img {
            width: 80px;
            margin-bottom: 1rem;
        }
        .login-header h2 {
            color: #d95f02;
        }
        .form-control:focus {
            border-color: #d95f02;
            box-shadow: 0 0 0 0.25rem rgba(217, 95, 2, 0.25);
        }
        .btn-primary {
            background-color: #d95f02;
            border-color: #d95f02;
        }
        .btn-primary:hover {
            background-color: #b54d00;
            border-color: #b54d00;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-header">
            <img src="/static/logo.png" alt="Nashik Bangiya Parishad Logo">
            <h2>NASHIK BANGIYA PARISHAD</h2>
            <p class="text-muted">Please log in to continue</p>
        </div>
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <hr>
        <div class="admin-section mt-3">
            <h5 class="text-center">Admin Access</h5>
            <form action="/view_data" method="post">
                <div class="mb-3">
                    <label for="admin_password" class="form-label">Admin Password</label>
                    <input type="password" class="form-control" id="admin_password" name="admin_password" required>
                </div>
                <button type="submit" class="btn btn-secondary w-100">View Database</button>
            </form>
        </div>
    </div>
</body>
</html>
